<!DOCTYPE html>
<html  lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />   
      <title>Harper's Adventures</title>
      <link href="styles.css" rel="stylesheet" />
      <script src="https://kit.fontawesome.com/2564131498.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <heading id="mainHeading">
         <p id="testP" class="funParagraph"></p>
      </heading>
      <header>
            <h1>Harper's Adventures</h1>
            <ul id="navbar">
               <li><a href="#travel-story">Story</a></li>
               <li><a href="#gallery-info">Gallery</a></li>
               <li class="dropdown">
                  <a href="javascript:void(0)" class="dropbtn">Gallery by Day</a>
                  <div id="gallery-dropdown" class="dropdown-content">
                     <!-- dropdown list added from javascript -->
                  </div>
               </li>
               <li><a href="#travel-blog">Blog</a></li>
               <li class="dropdown">
                  <a href="javascript:void(0)" class="dropbtn">Blog by Day</a>
                  <div id="blog-dropdown" class="dropdown-content">
                     <!-- dropdown list added from javascript -->
                  </div>
               </li>
               <li><a href="#contact-links">Contact</a></li>
            </ul>        
      </header>
      <main>
         <!-- Travel story giving details for website purpose -->
         <div id="travel-story">
            <h2>Travel Story:</h2>
        </div>
        <!-- Modal for image full screen -->
         <div id="modal">
            <!-- Close button -->
            <span id="close">&times;</span>
            <!-- Modal image -->
            <img id="modalImg">
            <!-- img info (day, date, caption) -->
            <div id="modalInfo"></div>
         </div>


         <!-- Gallery for travel pictures -->
         <div id="gallery-info">
            <h2>Gallery:</h2>
            <p>Below are just some of my favorite pictures I took while traveling Taiwan and Japan</p>
         </div>
         <div id="gallery" class="gallery">
            <!-- gallery items added from javascript -->
         </div>
         
         <!-- Travel blog entries for each day of travel -->
         <div id="travel-blog">
            <h2>Travel Blog:</h2>
            <ul id="blog-list">
               <!-- blog entries added from javascript -->
            </ul>

         </div>
      </main>
      <footer>
         <!-- Reach me section for contact info and other links -->
         <p>Reach Me Here:</p>
         <div id="contact-links">
            <!-- links added from javascript -->
         </div>
         <p>&copy; Harper Productions</p>
      </footer>
      <script src="./script.js"></script>
   </body>
</html>
